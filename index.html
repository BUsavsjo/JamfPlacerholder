<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMF CSV Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

    :root {
      --primary-color: #0078d7;
      --primary-hover: #005a9e;
      --background-color: #1e1e1e;
      --text-color: #d4d4d4;
      --container-bg: #252526;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --border-color: #3c3c3c;
      --font-family: 'Roboto Mono', monospace;
      --preview-bg: #333333; /* Default preview background for dark theme */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      padding: 2rem;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin-bottom: 1rem;
      box-sizing: border-box;
      background-color: white; /* Set input boxes to white */
      color: #333; /* Adjust text color for contrast */
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    pre {
      background: var(--preview-bg, #333333); /* Default to dark theme */
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      overflow-x: auto;
      font-family: monospace;
      color: var(--text-color);
    }

    /* Light theme styles */
    [data-theme="light"] {
      --background-color: #ffffff;
      --text-color: #333333;
      --container-bg: #f4f4f9;
      --border-color: #ccc;
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --preview-bg: #f0f0f0;
    }

    /* Dark theme styles */
    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #d4d4d4;
      --container-bg: #252526;
      --border-color: #3c3c3c;
      --primary-color: #0078d7;
      --primary-hover: #005a9e;
      --preview-bg: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skapa JAMF CSV</h1>

    <label for="themeSelector">Välj tema:</label>
    <select id="themeSelector">
      <option value="light">Ljust tema</option>
      <option value="dark">Mörkt tema</option>
    </select>

    <label for="serials">Klistra in serienummer, ett per rad:</label>
    <textarea id="serials" placeholder="Ex:
H9729TJLWW
C02TW0M2HV2R
..."></textarea>

    <label for="identification">Identification:</label>
    <input type="text" id="identification" placeholder="t.ex. Device001" />

    <label for="assetTag">AssetTag:</label>
    <input type="text" id="assetTag" placeholder="t.ex. LeasingVrigstad" />

    <label for="assignToUser">AssignToUser:</label>
    <input type="text" id="assignToUser" placeholder="t.ex. elev@domain.se" />

    <label for="groups">MemberOfGroups (kommateckenseparerad):</label>
    <input type="text" id="groups" placeholder="t.ex. Grupp1,Grupp2" />

    <label for="deviceName">DeviceName:</label>
    <input type="text" id="deviceName" placeholder="t.ex. iPad-Låda-A" />

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="t.ex. Vrigstad" />

    <button id="downloadCsv">Ladda ner CSV-fil</button>
    <button id="copyCsv">Kopiera till urklipp</button>

    <h2>Förhandsgranskning av CSV:</h2>
    <pre id="csvPreview">(Ingen data genererad ännu)</pre>
  </div>

  <script type="module" src="js/main.js"></script>
  <script>
    const themeSelector = document.getElementById('themeSelector');

    themeSelector.addEventListener('change', (event) => {
      const theme = event.target.value;
      if (theme === 'light') {
        document.documentElement.style.setProperty('--background-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#333333');
        document.documentElement.style.setProperty('--container-bg', '#f4f4f9');
        document.documentElement.style.setProperty('--border-color', '#ccc');
        document.documentElement.style.setProperty('--primary-color', '#3498db');
        document.documentElement.style.setProperty('--primary-hover', '#2980b9');
        document.documentElement.style.setProperty('--preview-bg', '#f0f0f0');
      } else if (theme === 'dark') {
        document.documentElement.style.setProperty('--background-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#d4d4d4');
        document.documentElement.style.setProperty('--container-bg', '#252526');
        document.documentElement.style.setProperty('--border-color', '#3c3c3c');
        document.documentElement.style.setProperty('--primary-color', '#0078d7');
        document.documentElement.style.setProperty('--primary-hover', '#005a9e');
        document.documentElement.style.setProperty('--preview-bg', '#333333');
      }
    });
  </script>
</body>
</html>
